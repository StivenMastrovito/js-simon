<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body class="bg-danger-subtle text-white">
    <h1 class="border-bottom border-warning text-center py-3 text-danger">SIMON SAYS</h1>
    <div class="difficolta text-center  text-danger border-bottom border-warning pb-3">
        <h3 class=" pb-2">Scegli la difficolta</h3>
        <button class="btn btn-primary facile">FACILE</button>
        <button class="btn btn-warning medio">MEDIO</button>
        <button class="btn btn-danger difficile">DIFFICILE</button>
    </div>
    <div class="container text-center mt-3">
        <div id="numOutput" class="row-cols-5 justify-content-between d-flex d-none">
            <span id="num1Output" class="col">prova</span>
            <span id="num2Output" class="col">prova</span>
            <span id="num3Output" class="col">prova</span>
            <span id="num4Output" class="col">prova</span>
            <span id="num5Output" class="col">prova</span>
            <span id="num6Output" class="col d-none">prova</span>
            <span id="num7Output" class="col d-none">prova</span>
        </div>
        <div class="timer d-none">10</div>
        <button id="start" class="btn btn-success mt-3">GIOCA</button>
        <form id="numInput" class="d-none" action="">
            <div id="numInputDiv" class="row-cols-5 justify-content-between d-flex">
                <span class="col"><input id="num1Input" type="number"></span>
                <span class="col"><input id="num2Input" type="number"></span>
                <span class="col"><input id="num3Input" type="number"></span>
                <span class="col"><input id="num4Input" type="number"></span>
                <span class="col"><input id="num5Input" type="number"></span>
                <span class="col d-none num6Input"><input id="num6Input" type="number"></span>
                <span class="col d-none num7Input"><input id="num7Input" type="number"></span>
            </div>
            <button type="submit" id="control" class="btn btn-warning mt-3 d-none">CONTROLLA</button>
        </form>
        <div class="risultato text-danger">
            <h2 class="errore"></h2>
            <h2 class="winLose"></h2>
            <h3 class="numeroWinOutput"></h3>
            <h3 class="numeroUserOutput"></h3>
        </div>
        <button class="rigioca btn btn-success d-none">RIGIOCA</button>

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
